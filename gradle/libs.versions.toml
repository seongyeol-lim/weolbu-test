# This file was generated by the Gradle 'init' task.
# https://docs.gradle.org/current/userguide/platforms.html#sub::toml-dependencies-format

[versions]
kotlin-gradle-plugin = "2.1.0"
kotest = "5.9.1"
mockk = "1.13.13"
arrowKt = "1.2.4"
springBoot = "3.4.0"

[plugins]
# Open API Generator CLI as a Gradle plugin
openapi-generator = { id = "org.openapi.generator", version = "7.10.0" }

[libraries]
# kotlin gradle plugin: https://kotlinlang.org/docs/gradle.html
kotlin-gradle-plugin = { module = "org.jetbrains.kotlin:kotlin-gradle-plugin", version.ref = "kotlin-gradle-plugin" }

# ktlint gradle plugin: https://github.com/JLLeitschuh/ktlint-gradle
ktlint-gradle-plugin = { module = "org.jlleitschuh.gradle.ktlint:org.jlleitschuh.gradle.ktlint.gradle.plugin", version = "12.1.2" }

# Kotlin Test Framework: https://kotest.io/
kotest-runner-junit5 = { module = "io.kotest:kotest-runner-junit5", version.ref = "kotest" }
kotest-assertions-core = { module = "io.kotest:kotest-assertions-core", version.ref = "kotest" }
kotest-property = { module = "io.kotest:kotest-property", version.ref = "kotest" }
kotest-framework-datatest = { module = "io.kotest:kotest-framework-datatest", version.ref = "kotest" }

# Kotest Spring extension: https://kotest.io/docs/extensions/spring.html
kotest-extensions-spring = { module = "io.kotest.extensions:kotest-extensions-spring", version = "1.3.0" }

# Mocking library for Kotlin: https://mockk.io/
mockk = { module = "io.mockk:mockk", version.ref = "mockk" }

# Functional companion to Kotlin's Standard Library: https://arrow-kt.io/
arrowkt-core = { module = "io.arrow-kt:arrow-core", version.ref = "arrowKt" }

# dependency versions that are provided by Spring Boot
# https://docs.spring.io/spring-boot/appendix/dependency-versions/coordinates.html
spring-boot-dependencies = { module = "org.springframework.boot:spring-boot-dependencies", version.ref = "springBoot" }

# Spring Support Kotlin Compiler Gradle Plugin(all-open-plugin): https://kotlinlang.org/docs/all-open-plugin.html
kotlin-allopen-plugin = { module = "org.jetbrains.kotlin:kotlin-allopen", version.ref = "kotlin-gradle-plugin" }

# JPA Support Kotlin Compiler Gradle Plugin: no-arg-plugin: https://kotlinlang.org/docs/no-arg-plugin.html
kotlin-noarg-plugin = { module = "org.jetbrains.kotlin:kotlin-noarg", version.ref = "kotlin-gradle-plugin" }

# Spring Boot Gradle Plugins: https://docs.spring.io/spring-boot/gradle-plugin/index.html
spring-boot-gradle-plugin = { module = "org.springframework.boot:spring-boot-gradle-plugin", version.ref = "springBoot" }

[bundles]
kotest = ["kotest-runner-junit5", "kotest-assertions-core", "kotest-property", "kotest-framework-datatest"]
mockk = ["mockk"]
